<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
</head>
<body>
    <h1>Test API Endpoints</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        async function testEndpoint(url, name) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                results.innerHTML += `<h3>${name} (${response.status})</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                results.innerHTML += `<h3>${name} (ERROR)</h3><pre>${error.message}</pre>`;
            }
        }

        // Test endpoints
        testEndpoint('https://localhost:7258/api/test', 'Test');
        testEndpoint('https://localhost:7258/api/categories', 'Categories');
        testEndpoint('https://localhost:7258/api/countries', 'Countries');
        testEndpoint('https://localhost:7258/api/news', 'News');
    </script>
</body>
</html>
